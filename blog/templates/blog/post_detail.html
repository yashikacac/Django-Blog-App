{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <div class="container">
    <div class="row nav-bar">
        <div class="col-md-3 detail">
            <!-- <article class="post"> -->

                {% if post.published_date %}
                    <time class="date">
                        {{ post.published_date }}
                    </time>
                {% endif %}
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <div class="col-md-1 col-md-offset-7 edit">
                <aside class="actions">
                    {% if user.is_authenticated %}
                    <a class="btn btn-primary btn-lg" href="{% url 'post_edit' pk=post.pk %}">
                       edit
                    </a>
               {% endif %}
                </aside>
            <!-- </article> -->
        </div>
    </div>
</div>
</div>

{% endblock %}
