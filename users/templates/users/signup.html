{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  body {
    padding-top: 5%;
    /* padding-left: 35%; */
    /* background-color: rgba(143, 136, 136, 0.2); */
    font-family: 'raleway', sans-serif;
    height: 100%;
  }

  #signup2 {
    background-color: rgba(143, 136, 136, 0.2);
    height: 137vh;

  }

  #signup1 {
    border-style: solid;
    border-color: rgba(63, 62, 62, 0.1);
  }

  input {
    background: transparent !important;
    border: none !important;
    border-bottom: 2px solid #15171c !important;
    outline: none !important;
    box-shadow: none !important;
    border-radius: 0px !important;
  }

  h2 {
    padding-bottom: 10px;
  }

  .button {
    /* background-color: #4CAF50;  */
    background-color: #e7e7e7;
    border: none;
    /* color: white; */
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }

  .button2 {
    background-color: rgb(85, 85, 151);
    color: white;
  }

  .button3 {
    background-color: rgb(17, 204, 204);
    padding-right: 47px;
    color: white;
  }

  .button4 {
    background-color: tomato;
    /* padding-right: 40px; */
    color: white;
  }

  .button-signup {
    padding: 100px;
    padding-left: 110px;
  }

  .button-facebook,
  .button-twitter,
  .button-google {
    padding-bottom: 40px;
  }
</style>
<div class="login">
  <div class="container login-container">
    <div class="row nav-bar">

      <div class="col-md-5 col-md-offset-1" id="signup1">
        <h2>Sign up</h2>
        <form method="post" , enctype="mutipart/form-data">
          {% csrf_token %}
          {{form1|crispy}}
          <br>
          {% csrf_token %}
          {{form2|crispy}}
          <br><br>
          <button type="submit" class="button">Sign up</button>
        </form>
        <br><br>
        already have an account? click <a href="{% url 'login' %}">here</a> to login
      </div>
      <div class="col-md-5" id="signup2">
        <div class="button-signup">
          <div class="button-facebook">
            <button class="button button2"><i class="fa fa-facebook-f"> </i>&ensp;Signup with facebook</button>
          </div>
          <div class="button-twitter">
            <button class="button button3"><i class="fa fa-twitter"></i>&ensp;Signup with twitter</button>
          </div>
          <div class="button-google">
            <button class="button button4"><i class="fa fa-google-plus"></i>&nbsp;Signup with google+</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
