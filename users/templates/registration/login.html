{% extends 'users/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<style>
  body{
    padding-top: 6%;
    font-family: 'raleway',sans-serif;
  }
  input{
    	background: transparent!important;
	border:none!important;
    	border-bottom: 2px solid rgba(99, 5, 99,0.5)!important;
	outline: none!important;
	box-shadow: none!important;
    	border-radius: 0px!important;
  }
  h2{
    padding-bottom: 10px;
  }
  #login2{
    height: 71.5vh;

    background-color: rgba(99, 5, 99,0.5);

  }
  #login1{
    height: 71.5vh;
    color:rgba(99, 5, 99,1) ;
    border-style: solid;
    border-color: rgba(99, 5, 99,0.5);
  }
  .content{
    color: white;
    padding-top: 60px;
    font-family: 'Merriweather', serif;
    font-size: 60px;
    padding-left: 55px;
  }
  span{
    padding-left: 55px;
  }
  .app{
    padding-left: 110px;
  }


</style>

  <div class="login">
    <div class="container login-container">
      <div class="row nav-bar">
        <div class="col-md-5 col-md-offset-1" id="login2">
          <div class="content">
            <p><span>Welcome</span></p> to your blog <span class="app">app</span>
          </div>
        </div>
        <div class="col-md-5" id="login1" >
          <h2>Login</h2>
          <form method="post">
            <br>
            {% csrf_token %}
            {{ form|crispy }}
            <br><br>
            <button type="submit">Login</button>
          </form>
          <br><br>
          don't have an account? register yourself <a href="/signup/">here</a>
        </div>

        
      </div>
    </div>
  </div>

{% endblock %}
